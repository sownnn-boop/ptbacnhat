<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc nhất ax + b = 0</title>
</head>
<body>
    <h1>Giải phương trình bậc nhất ax + b = 0</h1>
    <label for="giai_a">Số a:</label>
    <input type="number" id="giai_a" placeholder="Nhập số a"><br>

    <label for="giai_b">Số b:</label>
    <input type="number" id="giai_b" placeholder="Nhập số b"><br>

    <button onclick="giaiPhuongTrinh()">Giải phương trình</button><br>
    
    <p>Kết quả phương trình: <span id="ketQuaPhuongTrinh"></span></p>
    <script> 
        function giaiPhuongTrinh() {
            let a = parseFloat(document.getElementById("giai_a").value);
            let b = parseFloat(document.getElementById("giai_b").value);
            if (a === 0) {
                if (b === 0) {
                    document.getElementById("ketQuaPhuongTrinh").innerHTML = "Phương trình vô số nghiệm";
                } else {
                    document.getElementById("ketQuaPhuongTrinh").innerHTML = "Phương trình vô nghiệm";
                }
            } else {
                let x = -b / a;
                document.getElementById("ketQuaPhuongTrinh").innerHTML = "x = " + x;
            }
        }
</script>
</body>
</html>
